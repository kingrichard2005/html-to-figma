name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to run (e.g. main)'
        required: true
        default: 'main'
      runTests:
        description: 'Run tests after build (true/false)'
        required: false
        default: 'true'

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install npm deps (ignore lifecycle scripts)
        run: |
          npm ci --ignore-scripts

      - name: Run Puppeteer installer (explicit .mjs invocation)
        run: |
          if [ -f node_modules/puppeteer/install.mjs ]; then
            node node_modules/puppeteer/install.mjs || (echo "puppeteer install failed"; exit 1)
          else
            echo "No puppeteer install.mjs found"
          fi

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules

  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: .

      - name: Build tests bundle
        run: npm run build:tests

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Run tests
        run: npx jest --runInBand