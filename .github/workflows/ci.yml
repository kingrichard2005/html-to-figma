name: CI

on:
  push:
    branches: [ main, '**/feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Parcel cache
        uses: actions/cache@v4
        with:
          path: .parcel-cache
          key: ${{ runner.os }}-parcel-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-parcel-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tests bundle
        run: npm run build:tests

      - name: Run tests
        run: npm test
